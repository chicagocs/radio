    <style>
  /* ==========================================================================
     CSS CRÍTICO (Inline)
     ========================================================================== */
  :root {
      --primary: #ff6600;
      --primary-hover: #ff8833;
      --bg-dark: #000000;
      --bg-surface: #0a0a0a;
      --text-main: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border-color: #333333;
      --radius: 10px;
      --radius-lg: 20px;
      --transition: 0.3s;
      --shadow: 0 4px 15px rgba(0,0,0,0.5);
      --color-gold: #FFD700;
      --color-accent: #FF9800;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Arial Unicode MS';
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      padding-bottom: 60px;
  }

  /* Estructura Principal Visible */
  .player-container {
      background-color: var(--bg-surface);
      border: 2px solid var(--primary);
      border-radius: var(--radius-lg);
      padding: 25px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
  }

  /* Cabecera y Título */
  .player-header {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      background-color: transparent;
  }

  .station-name {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      margin: auto;
      padding-top: 10px;
      padding-right: 30px;
  }

  /* Botón Estrella Visible */
  #filterToggleStar {
    position: absolute;
    top: -25px;
    right: 0;
    width: 2.6rem;
    height: 2.6rem;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10;
  }
  
  .bookmark-frame {
    width: 100%; height: 100%;
    position: absolute; top: 0; left: 0;
    pointer-events: none;
  }
  .bookmark-frame path {
    fill: none; stroke: #FFD700; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round;
  }

  /* Selector (Solo lo visible, no el desplegable) */
  .station-selector { margin-bottom: 30px; position: relative; }
  .station-selector select { display: none; }
  .custom-select-wrapper { position: relative; user-select: none; width: 100%; }
  
  .custom-select-trigger {
      position: relative;
      display: flex; justify-content: space-between; align-items: center;
      width: 100%; padding: 12px;
      background-color: var(--bg-surface);
      color: var(--text-main);
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      font-size: 15px; font-weight: bold; cursor: pointer;
      transition: all var(--transition) ease;
  }
  .custom-select-trigger:hover { border-color: var(--primary-hover); }
  .custom-select-trigger::after {
      content: '▼'; font-size: 12px; color: var(--primary);
      transition: transform var(--transition) ease;
  }

  /* Info de Canción y Carátula */
  .now-playing-container {
      display: flex; gap: 15px; margin-bottom: 20px; align-items: stretch;
  }
  .album-cover {
      width: 120px; height: 120px;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-surface) 100%);
      border: 1px solid var(--primary); border-radius: var(--radius);
      overflow: hidden; display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; position: relative;
  }
  .album-cover img { width: 100%; height: 100%; object-fit: cover; }
  
  .now-playing {
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-surface) 100%);
      border: 1px solid var(--primary); border-radius: 15px;
      padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: center;
  }
  .song-title { font-size: 16px; font-weight: bold; color: var(--text-main); margin-bottom: 4px; }
  .song-artist { font-size: 14px; color: var(--primary); margin-bottom: 2px; }
  .song-album { font-size: 12px; color: var(--text-muted); font-style: normal; }

  /* Botones de Control */
  .controls { display: flex; flex-direction: row; gap: 15px; margin-bottom: 20px; }
  .btn {
      background-color: var(--primary); color: var(--bg-dark); border: none; padding: 12px;
      border-radius: var(--radius); font-size: 15px; font-weight: bold; cursor: pointer;
      flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px;
  }
  .btn-stop { background-color: var(--border-color); color: var(--text-main); }

  /* Temporizador (Layout básico) */
  .countdown-container {
      display: flex; gap: 6px; padding: 5px 30px 5px 5px;
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-surface) 100%);
      border: 1px solid var(--primary); border-radius: 13px; height: 140px; margin-bottom: 20px;
  }
  .countdown-timer-column { width: 130px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }
  .album-details-column { flex: 1; padding-left: 15px; border-left: 1px solid var(--border-color); display: flex; flex-direction: column; justify-content: center; }

  /* Volumen */
  .volume-control { height: 20px; display: flex; align-items: center; position: relative; margin-top: 15px;}
  .volume-slider { width: 100%; height: 8px; background: var(--bg-surface); border-radius: 5px; -webkit-appearance: none; flex: 1; }

  /* Footer */
  footer {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      font-size: 12px; color: var(--text-muted); width: 100%; max-width: 500px;
      display: flex; align-items: center; justify-content: center;
  }
