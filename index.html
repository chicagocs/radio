<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioMax</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/radiomax/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/radiomax/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/radiomax/favicon-16x16.png">
    <link rel="manifest" href="/radiomax/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            background-color: #0a0a0a;
            border: 2px solid #ff6600;
            border-radius: 20px;
            padding: 25px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
        }

        .station-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .station-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 5px;
        }

        .station-description {
            font-size:13px;
            color: #cccccc;
            line-height: 1.4;
            margin-top: 5px;
        }

        .station-selector {
            margin-bottom: 20px;
        }

        .station-selector select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .station-selector select:hover {
            background-color: #222222;
            border-color: #ff8833;
        }

        .station-selector select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .loading-stations {
            text-align: center;
            padding: 12px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .now-playing-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .album-cover {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
            flex-shrink: 0;
            position: relative;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-cover img.loaded {
            opacity: 1;
        }

        .album-cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6600;
            font-size: 14px;
            font-weight: normal;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 102, 0, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff6600;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .now-playing {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 15px;
            padding: 15px;
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .now-playing-label {
            font-size: 11px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom:4px;
            line-height: 1.2;
        }

        .song-artist {
            font-size: 14px;
            color: #ff6600;
            margin-bottom: 2px;
        }

        .song-album {
            font-size: 12px;
            color: #999999;
            font-style: italic;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff6600;
            color: #000000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            flex: 1;
            text-align: center;
        }

        .btn:hover {
            background-color: #ff8833;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-stop {
            background-color: #333333;
            color: #ffffff;
        }

        .btn-stop:hover {
            background-color: #555555;
        }

        .countdown-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin: 17px 0;
            padding: 11px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 13px;
            align-items: center;
        }

        .countdown-timer-column {
            width: 80px;
            flex-shrink: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-label {
            font-size: 10px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-timer {
            font-size: 18px;
            font-weight: bold;
            color: #ff6600;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .total-duration {
            font-size: 11px;
            color: #999999;
            font-family: 'Courier New', monospace;
            margin-top: 2px;
        }

        /* NUEVO: Estilo para la posici√≥n del tema */
        .track-position-info {
            font-size: 11px;
            color: #999999;
            font-family: 'Courier New', monospace;
            margin-top: 2px;
        }

        .countdown-timer.ending {
            color: #ff3300;
            animation: blink 1s infinite;
        }
        
        /* --- NUEVO CSS PARA LA COLUMNA DE DETALLES DEL √ÅLBUM --- */
        .album-details-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Justificar a la izquierda */
            gap: 4px; /* Espacio entre renglones */
            padding-left: 10px;
            border-left: 1px solid #333;
        }

        .details-row {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Justificar a la izquierda */
            gap: 10px; /* Espacio entre elementos del mismo rengl√≥n */
            width: 100%;
        }
        
        .details-label {
            font-size: 11px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 60px; /* Para alinear los valores */
        }

        .details-value {
            font-size: 12px;
            color: #cccccc;
        }
        .details-value.genre {
            color: #ff6600;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .volume-control {
            margin-bottom: 0;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ff6600;
        }

        .volume-icon {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .volume-icon:hover {
            transform: scale(1.2);
        }

        .volume-icon.muted {
            opacity: 0.5;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff6600;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff6600;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="station-info">
            <h1 class="station-name" id="stationName">Cargando estaciones...</h1>
            <p class="station-description" id="stationDescription">Por favor espera un momento</p>
        </div>

        <div class="station-selector">
            <div class="loading-stations" id="loadingStations">Cargando lista de estaciones...</div>
            <select id="stationSelect" style="display: none;">
                <option value="">-- Seleccionar Estaci√≥n --</option>
            </select>
        </div>

        <div class="now-playing-container">
            <div class="album-cover" id="albumCover">
                <div class="album-cover-placeholder">Portada</div>
            </div>
            <div class="now-playing" id="nowPlaying">
                <div class="now-playing-label">Ahora</div>
                <div class="song-title" id="songTitle">Seleccionar estaci√≥n</div>
                <div class="song-artist" id="songArtist"></div>
                <div class="song-album" id="songAlbum"></div>
            </div>
        </div>

        <!-- ESTRUCTURA HTML MODIFICADA -->
        <div class="countdown-container" id="countdownContainer">
            <div class="countdown-timer-column">
                <div class="countdown-label">Restan</div>
                <div class="countdown-timer" id="countdownTimer">--:--</div>
                <div class="total-duration" id="totalDuration">--:--</div>
                <!-- NUEVO ELEMENTO PARA LA POSICI√ìN DEL TEMA -->
                <div class="track-position-info" id="trackPosition">#--/--</div>
            </div>
            <div class="album-details-column">
                <!-- Rengl√≥n 1: A√±o y Sello -->
                <div class="details-row">
                    <span class="details-label">A√±o:</span>
                    <span class="details-value" id="releaseDate">----</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Sello:</span>
                    <span class="details-value" id="recordLabel">----</span>
                </div>
                <!-- Rengl√≥n 2: Tracks y Duraci√≥n Total -->
                <div class="details-row">
                    <span class="details-label">Tracks:</span>
                    <span class="details-value" id="albumTrackCount">--</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Duraci√≥n:</span>
                    <span class="details-value" id="albumTotalDuration">--:--</span>
                </div>
                <!-- Rengl√≥n 3: G√©nero -->
                <div class="details-row">
                    <span class="details-label">G√©nero:</span>
                    <span class="details-value genre" id="trackGenre">--</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="playBtn">‚ñ∂ SONAR</button>
            <button class="btn btn-stop" id="stopBtn">‚ñ† DETENER</button>
        </div>

        <div class="volume-control">
            <div class="volume-label">
                <span class="volume-icon" id="volumeIcon">üîä</span>
                <span id="volumeValue">50%</span>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stationSelect = document.getElementById('stationSelect');
            const playBtn = document.getElementById('playBtn');
            const stopBtn = document.getElementById('stopBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');
            const audioPlayer = document.getElementById('audioPlayer');
            const stationName = document.getElementById('stationName');
            const stationDescription = document.getElementById('stationDescription');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const songAlbum = document.getElementById('songAlbum');
            const volumeIcon = document.getElementById('volumeIcon');
            const countdownTimer = document.getElementById('countdownTimer');
            const totalDuration = document.getElementById('totalDuration');
            const albumCover = document.getElementById('albumCover');
            const loadingStations = document.getElementById('loadingStations');
            
            // NUEVOS SELECTORES
            const releaseDate = document.getElementById('releaseDate');
            const recordLabel = document.getElementById('recordLabel');
            const albumTrackCount = document.getElementById('albumTrackCount');
            const albumTotalDuration = document.getElementById('albumTotalDuration');
            const trackGenre = document.getElementById('trackGenre');
            const trackPosition = document.getElementById('trackPosition'); // NUEVO

            let currentStation = null;
            let updateInterval = null;
            let countdownInterval = null;
            let isMuted = false;
            let previousVolume = 50;
            let isPlaying = false;
            let trackDuration = 0;
            let trackStartTime = 0;
            let currentTrackInfo = null;
            let currentImageCache = new Map();

            audioPlayer.volume = 0.5;

            async function loadStations() {
                try {
                    const response = await fetch('stations2.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const allStations = await response.json();
                    const groupedStations = allStations.reduce((acc, station) => {
                        const serviceName = station.service === 'somafm' ? 'SomaFM' : 'Radio Paradise';
                        if (!acc[serviceName]) acc[serviceName] = [];
                        acc[serviceName].push(station);
                        return acc;
                    }, {});
                    for (const serviceName in groupedStations) {
                        groupedStations[serviceName].sort((a, b) => a.name.localeCompare(b.name));
                    }
                    loadingStations.style.display = 'none';
                    stationSelect.style.display = 'block';
                    stationName.textContent = 'RadioMax';
                    stationDescription.textContent = 'Sintoniza tu camino';
                    populateStationSelect(groupedStations);
                    return groupedStations;
                } catch (error) {
                    console.error('Error al cargar las estaciones:', error);
                    loadingStations.textContent = 'Error al cargar las estaciones. Por favor, recarga la p√°gina.';
                    return [];
                }
            }
      
            function populateStationSelect(groupedStations) {
                while (stationSelect.firstChild) stationSelect.removeChild(stationSelect.firstChild);
                const defaultOption = document.createElement('option');
                defaultOption.value = ""; defaultOption.textContent = "-- Seleccionar Estaci√≥n --";
                defaultOption.disabled = true; defaultOption.selected = true;
                stationSelect.appendChild(defaultOption);
                for (const serviceName in groupedStations) {
                    const optgroup = document.createElement('optgroup'); optgroup.label = serviceName;
                    groupedStations[serviceName].forEach(station => {
                        const option = document.createElement('option');
                        const value = `${station.url}|${station.name}|${station.description}|${station.id}|${station.service}|${station.channelId || ''}`;
                        option.value = value;
                        let displayName = station.name;
                        if (station.service === 'radioparadise') displayName = station.name.split(' - ')[1] || station.name;
                        option.textContent = displayName;
                        optgroup.appendChild(option);
                    });
                    stationSelect.appendChild(optgroup);
                }
            }

            loadStations();

            stationSelect.addEventListener('change', function() {
                if (this.value) {
                    const [url, name, description, stationId, service, channelId] = this.value.split('|');
                    currentStation = { url, name, description, stationId, service, channelId };
                    let displayName = name;
                    if (service === 'radioparadise') displayName = name.split(' - ')[1] || name;
                    stationName.textContent = displayName;
                    stationDescription.textContent = description;
                    playStation();
                }
            });

            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audioPlayer.pause(); isPlaying = false; updateStatus(false);
                    if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                    if (updateInterval) { clearInterval(updateInterval); updateInterval = null; }
                } else {
                    if (currentStation) playStation();
                    else alert('Por favor seleccionar estaci√≥n primero');
                }
            });

            let errorTimeout = null;
            
            function playStation() {
                if (currentStation) {
                    if (errorTimeout) { clearTimeout(errorTimeout); errorTimeout = null; }
                    if (updateInterval) clearInterval(updateInterval);
                    if (countdownInterval) clearInterval(countdownInterval);
                    currentTrackInfo = null; trackDuration = 0; trackStartTime = 0;
                    resetCountdown();
                    resetAlbumCover();
                    resetAlbumDetails();
                    audioPlayer.src = currentStation.url;
                    songTitle.textContent = 'Conectando...';
                    songArtist.textContent = ''; songAlbum.textContent = '';
                    audioPlayer.play()
                        .then(() => { isPlaying = true; updateStatus(true); setTimeout(() => startSongInfoUpdates(), 5000); })
                        .catch(error => {
                            console.error('Error al reproducir:', error); isPlaying = false; updateStatus(false);
                            errorTimeout = setTimeout(() => {
                                alert('Error al reproducir el stream. Intenta de nuevo.');
                                songTitle.textContent = 'Seleccionar estaci√≥n'; resetAlbumCover(); resetAlbumDetails();
                            }, 30000);
                        });
                } else {
                    alert('Por favor selecciona una estaci√≥n primero');
                }
            }

            async function updateSongInfo() {
                if (!currentStation || !currentStation.service) return;
                if (currentStation.service === 'somafm') await updateSomaFmInfo();
                else if (currentStation.service === 'radioparadise') await updateRadioParadiseInfo();
            }
        
            async function updateSomaFmInfo() {
                try {
                    console.log('Obteniendo info de SomaFM para:', currentStation.stationId);
                    const response = await fetch(`https://api.somafm.com/songs/${currentStation.stationId}.json`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.songs && data.songs.length > 0) {
                        const currentSong = data.songs[0];
                        const newTrackInfo = { title: currentSong.title || 'T√≠tulo desconocido', artist: currentSong.artist || 'Artista desconocido', album: currentSong.album || '', date: currentSong.date || null };
                        const isNewTrack = !currentTrackInfo || currentTrackInfo.title !== newTrackInfo.title || currentTrackInfo.artist !== newTrackInfo.artist;
                        if (isNewTrack) {
                            console.log('üîÑ CAMBIO DE CANCI√ìN DETECTADO (SomaFM)');
                            resetCountdown(); resetAlbumDetails(); currentTrackInfo = newTrackInfo;
                            updateUIWithTrackInfo(newTrackInfo); resetAlbumCover();
                            trackStartTime = newTrackInfo.date ? newTrackInfo.date * 1000 : Date.now();
                            await getSomaFmTrackDuration(newTrackInfo.artist, newTrackInfo.title);
                            console.log('Buscando detalles en Spotify para SomaFM...');
                            await getSpotifyTrackDetails(newTrackInfo.artist, newTrackInfo.title);
                        }
                    } else { resetUI(); }
                } catch (error) { console.error('Error al obtener info de SomaFM:', error); resetUI(); }
            }
        
            async function getSomaFmTrackDuration(artist, title) {
                try {
                    console.log('üîç Buscando duraci√≥n en MusicBrainz para:', artist, '-', title);
                    const searchUrl = `https://musicbrainz.org/ws/2/recording/?query=artist:"${encodeURIComponent(artist)}" AND recording:"${encodeURIComponent(title)}"&fmt=json&limit=5&inc=labels+release-groups`;
                    const response = await fetch(searchUrl, { headers: { 'User-Agent': 'RadioStreamingPlayer/1.0 (https://example.com)' } });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.recordings && data.recordings.length > 0) {
                        const bestRecording = data.recordings.find(r => r.length) || data.recordings[0];
                        if (bestRecording && bestRecording.length) {
                            trackDuration = Math.floor(bestRecording.length / 1000);
                            console.log('‚úì Duraci√≥n encontrada:', trackDuration, 'segundos');
                            let releaseDate = null;
                            if (bestRecording.releases && bestRecording.releases.length > 0) {
                                const mainRelease = bestRecording.releases[0]; releaseDate = mainRelease.date;
                            }
                            displayReleaseInfo(releaseDate);
                            startCountdown();
                            return;
                        }
                    }
                    console.log('‚ö†Ô∏è No se encontr√≥ duraci√≥n para la canci√≥n de SomaFM');
                    resetCountdown();
                } catch (error) { console.error('‚ùå Error al obtener duraci√≥n desde MusicBrainz:', error); resetCountdown(); }
            }
            
async function updateRadioParadiseInfo() {
    try {
        const workerUrl = 'https://spotifydeveloper-api.chcs.workers.dev/radioparadise';
        const apiPath = `api/now_playing?chan=${currentStation.channelId || 1}`; 
        const finalUrl = `${workerUrl}?url=${encodeURIComponent(apiPath)}`;

        console.log(`Consultando Radio Paradise v√≠a proxy: ${finalUrl}`);

        const response = await fetch(finalUrl);

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Info de Radio Paradise:', data);

        const newTrackInfo = {
            title: data.title || 'T√≠tulo desconocido',
            artist: data.artist || 'Artista desconocido',
            album: data.album || '',
        };

        const isNewTrack = !currentTrackInfo || currentTrackInfo.title !== newTrackInfo.title || currentTrackInfo.artist !== newTrackInfo.artist;

        if (isNewTrack) {
            console.log('üîÑ CAMBIO DE CANCI√ìN DETECTADO (Radio Paradise)');
            resetCountdown();
            resetAlbumDetails();
            currentTrackInfo = newTrackInfo;
            updateUIWithTrackInfo(newTrackInfo);
            resetAlbumCover();
            trackStartTime = Date.now();
            console.log('Buscando detalles en Spotify para Radio Paradise...');
            await getSpotifyTrackDetails(newTrackInfo.artist, newTrackInfo.title);
        }

    } catch (error) {
        console.error('Error al obtener info de Radio Paradise (v√≠a proxy):', error);
    }
}
            
async function getSpotifyTrackDetails(artist, title) {
    if (!artist || !title) { 
        console.log('‚ö†Ô∏è Artista o t√≠tulo no proporcionados para buscar en Spotify.'); 
        return; 
    }
    
    const netlifyApiUrl = 'https://spotifydeveloper-api.chcs.workers.dev/spotify';
    
    try {
        console.log(`üéß Buscando detalles en Spotify para: "${artist}" - "${title}"`);
        
        const response = await fetch(`${netlifyApiUrl}?artist=${encodeURIComponent(artist)}&title=${encodeURIComponent(title)}`);
        
        if (!response.ok) {
            console.error(`‚ùå Error HTTP: ${response.status}`);
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('üì¶ Respuesta completa de Spotify:', data);
        
        const currentImg = albumCover.querySelector('img');
        
        if (!currentImg && data.imageUrl) {
            albumCover.innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div></div>';
            const img = new Image();
            img.onload = function() { 
                console.log('‚úì Portada cargada correctamente');
                displayAlbumCover(this); 
            };
            img.onerror = function() {
                console.error('‚ùå Error al cargar la portada');
                resetAlbumCover();
            };
            img.src = data.imageUrl;
        }
        
        updateAlbumDetailsWithSpotifyData(data);
        
    } catch (error) {
        console.error('‚ùå Error al obtener detalles de Spotify:', error);
        console.error('Detalles del error:', error.message);
    }
    }
            
    // NUEVA FUNCI√ìN PARA ACTUALIZAR LOS DETALLES DEL √ÅLBUM
    function updateAlbumDetailsWithSpotifyData(data) {
    console.log('üìä Datos recibidos de Spotify:', data);
    
    // Actualizar fecha de lanzamiento
    if (data.release_date) {
        const year = data.release_date.substring(0, 4);
        releaseDate.textContent = year;
        console.log('‚úì Fecha de lanzamiento:', year);
    } else {
        releaseDate.textContent = '----';
    }
    
    // Actualizar sello discogr√°fico
    if (data.label && data.label.trim() !== '') {
        recordLabel.textContent = data.label;
        console.log('‚úì Sello discogr√°fico:', data.label);
    } else {
        recordLabel.textContent = '----';
    }

    // Actualizar total de tracks
    if (data.totalTracks) {
        albumTrackCount.textContent = data.totalTracks;
        console.log('‚úì Total de tracks:', data.totalTracks);
    } else {
        albumTrackCount.textContent = '--';
    }

    // Actualizar duraci√≥n total del √°lbum
    if (data.totalAlbumDuration) {
        const totalMinutes = Math.floor(data.totalAlbumDuration / 60);
        const totalSeconds = Math.floor(data.totalAlbumDuration % 60);
        albumTotalDuration.textContent = `${String(totalMinutes).padStart(2, '0')}:${String(totalSeconds).padStart(2, '0')}`;
        console.log('‚úì Duraci√≥n total del √°lbum:', albumTotalDuration.textContent);
    } else {
        albumTotalDuration.textContent = '--:--';
    }
    
    // Actualizar g√©neros
    if (data.genres && data.genres.length > 0) {
        const displayGenres = data.genres.slice(0, 2).join(', ');
        trackGenre.textContent = displayGenres;
        console.log('‚úì G√©neros:', displayGenres);
    } else {
        trackGenre.textContent = '--';
    }
    
    // NUEVO: Actualizar la posici√≥n del tema
    if (data.trackNumber && data.totalTracks) {
        trackPosition.textContent = `<br>Track ${data.trackNumber}/${data.totalTracks}`;
    } else {
        trackPosition.textContent = '#--/--';
    }
    
    // Usar la duraci√≥n de Spotify como fallback para la canci√≥n
    if (data.duration && trackDuration === 0) {
        trackDuration = data.duration;
        trackStartTime = Date.now();
        console.log(`‚úì Duraci√≥n obtenida desde Spotify: ${trackDuration}s`);
        startCountdown();
    }
    }
        function displayRpAlbumCover(imageUrl) {
            if (!imageUrl) { console.log('URL de portada de Radio Paradise vac√≠a, buscando con fallback...'); getSpotifyTrackDetails(currentTrackInfo.artist, currentTrackInfo.title); return; }
            albumCover.innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div></div>';
            const img = new Image();
            img.onload = function() { displayAlbumCover(this); };
            img.onerror = function() { console.log('Error al cargar la portada de Radio Paradise, buscando con fallback...'); getSpotifyTrackDetails(currentTrackInfo.artist, currentTrackInfo.title); };
            img.src = imageUrl;
        }

        // --- FUNCIONES COMUNES DE UI ---
        function updateUIWithTrackInfo(trackInfo) {
            songTitle.textContent = trackInfo.title;
            songArtist.textContent = trackInfo.artist;
            songAlbum.textContent = trackInfo.album ? `(${trackInfo.album})` : '';
        }

        function resetUI() {
            songTitle.textContent = 'Reproduciendo...';
            songArtist.textContent = '';
            songAlbum.textContent = '';
            resetCountdown();
            resetAlbumCover();
            resetAlbumDetails();
        }
        
        function displayAlbumCover(img) {
            albumCover.innerHTML = '';
            const displayImg = document.createElement('img');
            displayImg.src = img.src;
            displayImg.alt = 'Portada del √°lbum';
            albumCover.appendChild(displayImg);
            displayImg.offsetHeight; // Reflow
            displayImg.classList.add('loaded');
        }

        function resetAlbumCover() {
            albumCover.innerHTML = '<div class="album-cover-placeholder">Portada</div>';
        }
        
        // NUEVA FUNCI√ìN PARA RESETEAR LOS DETALLES DEL √ÅLBUM
        function resetAlbumDetails() {
            releaseDate.textContent = '----';
            recordLabel.textContent = '----';
            albumTrackCount.textContent = '--';
            albumTotalDuration.textContent = '--:--';
            trackGenre.textContent = '--';
            trackPosition.textContent = '--/--';
        }

        function displayReleaseInfo(date) {
            if (date) {
                const year = date.substring(0, 4);
                releaseDate.textContent = year;
            } else {
                releaseDate.textContent = '----';
            }
        }

        function startCountdown() {
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }

            if (trackDuration > 0 && trackStartTime > 0) {
                const totalMinutes = Math.floor(trackDuration / 60);
                const totalSeconds = Math.floor(trackDuration % 60);
                const formattedTotalTime = `${String(totalMinutes).padStart(2, '0')}:${String(totalSeconds).padStart(2, '0')}`;
                totalDuration.textContent = formattedTotalTime;

                countdownInterval = setInterval(() => {
                    const now = Date.now();
                    const elapsed = (now - trackStartTime) / 1000;
                    const remaining = Math.max(0, trackDuration - elapsed);

                    if (remaining <= 0) {
                        clearInterval(countdownInterval); countdownInterval = null;
                        countdownTimer.textContent = '00:00';
                        updateSongInfo();
                        return;
                    }

                    const minutes = Math.floor(remaining / 60);
                    const seconds = Math.floor(remaining % 60);
                    const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    countdownTimer.textContent = formattedTime;

                    if (remaining < 10) { countdownTimer.classList.add('ending'); }
                    else { countdownTimer.classList.remove('ending'); }
                }, 1000);
            }
        }

        function resetCountdown() {
            if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
            trackDuration = 0; trackStartTime = 0;
            countdownTimer.textContent = '--:--';
            totalDuration.textContent = '(--:--)';
            trackPosition.textContent = '[# / --]'; // NUEVO
            countdownTimer.classList.remove('ending');
        }

        function startSongInfoUpdates() {
            updateSongInfo();
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(updateSongInfo, 30000);
        }

        function stopSongInfoUpdates() {
            if (updateInterval) { clearInterval(updateInterval); updateInterval = null; }
            resetCountdown();
            resetAlbumCover();
            resetAlbumDetails();
            currentTrackInfo = null;
            songTitle.textContent = 'Seleccionar estaci√≥n';
            songArtist.textContent = '';
            songAlbum.textContent = '';
        }

        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.src = '';
            isPlaying = false;
            updateStatus(false);
            stopSongInfoUpdates();
        });

        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            audioPlayer.volume = volume;
            volumeValue.textContent = this.value + '%';
            if (this.value == 0) {
                volumeIcon.textContent = 'üîá';
                volumeIcon.classList.add('muted');
                isMuted = true;
            } else {
                volumeIcon.textContent = 'üîä';
                volumeIcon.classList.remove('muted');
                isMuted = false;
            }
        });

        volumeIcon.addEventListener('click', function() {
            if (isMuted) {
                volumeSlider.value = previousVolume;
                audioPlayer.volume = previousVolume / 100;
                volumeValue.textContent = previousVolume + '%';
                volumeIcon.textContent = 'üîä';
                volumeIcon.classList.remove('muted');
                isMuted = false;
            } else {
                previousVolume = volumeSlider.value;
                volumeSlider.value = 0;
                audioPlayer.volume = 0;
                volumeValue.textContent = '0%';
                volumeIcon.textContent = 'üîá';
                volumeIcon.classList.add('muted');
                isMuted = true;
            }
        });

        function updateStatus(isPlayingNow) {
            if (isPlayingNow) {
                playBtn.textContent = '‚è∏ PAUSAR';
            } else {
                playBtn.textContent = '‚ñ∂ SONAR';
            }
        }

        audioPlayer.addEventListener('playing', () => { isPlaying = true; updateStatus(true); });
        audioPlayer.addEventListener('pause', () => { isPlaying = false; updateStatus(false); });
        audioPlayer.addEventListener('ended', () => { isPlaying = false; updateStatus(false); });
        });
