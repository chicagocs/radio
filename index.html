<style>
        /* ==========================================================================
           ESTILOS GENERALES Y GLOBALES
           ========================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Añadimos padding-bottom para evitar la superposición con el footer fijo */
            padding-bottom: 60px; 
        }

        /* ==========================================================================
           ESTILOS DEL REPRODUCTOR PRINCIPAL
           ========================================================================== */
        .player-container {
            background-color: #0a0a0a;
            border: 2px solid #ff6600;
            border-radius: 20px;
            padding: 25px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
        }

        .station-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .station-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 5px;
        }

        /* ==========================================================================
           ESTILOS DEL SELECTOR DE ESTACIONES
           ========================================================================== */
        .station-selector {
            margin-bottom: 20px;
            position: relative;
        }
        
        .station-selector select {
            display: none;
        }

        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 100%;
        }

        .custom-select-trigger {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-select-trigger:hover {
            background-color: #222222;
            border-color: #ff8833;
        }

        .custom-select-trigger::after {
            content: '▼';
            font-size: 12px;
            color: #ff6600;
            transition: transform 0.3s ease;
        }

        .custom-select-wrapper.open .custom-select-trigger::after {
            transform: rotate(180deg);
        }
        
        .custom-options {
            position: absolute;
            display: none;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            background-color: #1a1a1a;
            border: 2px solid #ff6600;
            border-radius: 10px;
            z-index: 10;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .custom-select-wrapper.open .custom-options {
            display: block;
        }

        .custom-option, .custom-optgroup-label {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .custom-optgroup-label {
            font-weight: bold;
            color: #ff6600;
            font-size: 13px;
            background-color: #0f0f0f;
            border-bottom: 1px solid #333;
            cursor: default;
        }

        .custom-option:hover {
            background-color: #333333;
        }
        
        .custom-option.selected {
            background-color: #ff6600;
            color: #000000;
        }
        
        .custom-option.selected .custom-option-description {
            color: #000000;
        }

        .custom-option-name {
            font-size: 15px;
            font-weight: normal;
        }

        .custom-option-description {
            font-size: 12px;
            color: #aaaaaa;
            display: block;
            margin-top: 2px;
        }

        .loading-stations {
            text-align: center;
            padding: 12px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 20px;
        }

        /* ==========================================================================
           ESTILOS DE "AHORA SONANDO"
           ========================================================================== */
        .now-playing-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: stretch;
         }
    
        .album-cover {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
            flex-shrink: 0;
            position: relative;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-cover img.loaded {
            opacity: 1;
        }

        .album-cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6600;
            font-size: 14px;
            font-weight: normal;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 102, 0, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff6600;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .now-playing {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 15px;
            padding: 15px;
            flex: 1;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
    
        .now-playing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            min-width: 0;
        }

        .now-playing-label {
            font-size: 11px;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #FF6600;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 5px;
        }

        .share-button {
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            padding: 0;
            font-size: 11px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            min-width: 0;
        }

        .share-button.visible {
            opacity: 1;
            visibility: visible;
        }

        .share-button:hover {
            color: #ff6600;
        }

        .share-button svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .share-button-text {
            margin-left: 5px;
            font-size: 9px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .share-options {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background-color: #1a1a1a;
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 150px;
        }

        .share-options.active {
            display: flex;
        }

        .share-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .share-option:hover {
            background-color: #333;
        }

        .share-option svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .share-option span {
            font-size: 14px;
            color: #fff;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom:4px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        .song-artist {
            font-size: 14px;
            color: #ff6600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        .song-album {
            font-size: 12px;
            color: #999999;
            font-style: normal;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        /* ==========================================================================
           ESTILOS DE CONTROLES Y TEMPORIZADOR
           ========================================================================== */
        .controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff6600;
            color: #000000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-stop {
            background-color: #333333;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #ff8833;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.5);
        }

        .btn-stop:hover {
            background-color: #555555;
        }

        .btn:active {
            transform: translateY(0);
        }
            
        .countdown-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin: 17px 0;
            padding: 11px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 13px;
            align-items: center;
        }

        .countdown-timer-column {
            width: 65px;
            flex-shrink: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .countdown-label {
            font-size: 10px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-timer {
            font-size: 15px;
            font-weight: bold;
            color: #ff6600;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .total-duration {
            font-size: 12px;
            color: #999999;
            font-family: 'Courier New', monospace;
            margin-top: 2px;
        }

        .timer-separator {
            width: 60px;
            height: 1px;
            background-color: #444;
            margin: 5px 0;
        }

        .countdown-timer.ending {
            color: #ff3300;
            animation: blink 1s infinite;
        }
    
        .album-details-column {
           flex: 1;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: flex-start;
           gap: 4px;
           padding-left: 10px;
           border-left: 1px solid #333;
         }

         .details-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            width: 100%;
         }

         .details-label {
            font-size: 11px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 60px;
          }

          .details-value {
             font-size: 12px;
             color: #cccccc;
          }
    
          .details-value.genre {
             color: #cccccc;
          }

        /* ==========================================================================
           ESTILOS DEL CONTROL DE VOLUMEN
           ========================================================================== */
        .volume-control {
            margin-bottom: 0;
            position: relative;
            margin-top: 15px;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            flex: 1;
        }

        .volume-icon {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            
            width: 20px;
            height: 20px;
            background-color: #ff6600;
            border-radius: 50%;
            cursor: grab;
            z-index: 2;
            transition: left 0.1s ease-out, background-color 0.3s ease, border 0.3s ease, cursor 0.1s ease;
        }

        .volume-icon:hover {
            background-color: #ff8833;
        }

        .volume-icon.muted {
            background-color: transparent;
            border: 2px solid #ff6600;
            cursor: grab;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: grab;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: transparent;
            border: none;
            cursor: grab;
        }

        audio {
            display: none;
        }

        .track-position-info {
            font-size: 12px;
            color: #999999;
            font-family: 'Courier New', monospace;
            margin-top: 2px;
        }
    
        .release-date-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .release-date-tooltip .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 11px;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
            border: 1px solid #ff6600;
        }

        .release-date-tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #ff6600 transparent transparent transparent;
        }

        .release-date-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-icon {
            display: inline-block;
            margin-left: 6px;
            font-size: 12px;
            color: #ff6600;
            cursor: help;
            vertical-align: top;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a1a1a;
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .notification.show {
            display: block;
            animation: fadeIn 0.3s ease, fadeOut 0.3s ease 2.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* ==========================================================================
           ESTILOS DEL PIE DE PÁGINA Y PWA
           ========================================================================== */
        footer {
            position: fixed;
            bottom: 19px;
            left: 50%;
            transform: translateX(-50%);
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            color: #999999;
            text-align: center;
            z-index: 10;
            white-space: nowrap; 
        }

        footer strong {
            color: #ffffff;
            font-weight: bold;
        }
        
        /* Estilos para la notificación de actualización */
        #update-notification {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6600;
            color: #000000;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1001;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #update-reload-btn {
            background: #000000;
            color: #ff6600;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ESTILOS PARA BOTONES DE INSTALACIÓN PWA */
        #install-pwa-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 5px;
        }

        .install-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #999999;
            text-decoration: none;
            font-size: 11px;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .install-btn:hover {
            color: #ff6600;
            opacity: 1;
        }

        .install-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ==========================================================================
           MEDIA QUERIES PARA RESPONSIVIDAD
           ========================================================================== */
        @media (max-width: 400px) {
            footer {
                font-size: 11px; /* Reducimos el tamaño de la fuente en móviles */
            }
        }
</style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==========================================================================
               // SELECCIÓN DE ELEMENTOS DEL DOM
               // ==========================================================================
            const stationSelect = document.getElementById('stationSelect');
            const playBtn = document.getElementById('playBtn');
            const stopBtn = document.getElementById('stopBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const audioPlayer = document.getElementById('audioPlayer');
            const stationName = document.getElementById('stationName');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const songAlbum = document.getElementById('songAlbum');
            const volumeIcon = document.getElementById('volumeIcon');
            const countdownTimer = document.getElementById('countdownTimer');
            const totalDuration = document.getElementById('totalDuration');
            const albumCover = document.getElementById('albumCover');
            const loadingStations = document.getElementById('loadingStations');
            
            const releaseDate = document.getElementById('releaseDate');
            const recordLabel = document.getElementById('recordLabel');
            const albumTrackCount = document.getElementById('albumTrackCount');
            const albumTotalDuration = document.getElementById('albumTotalDuration');
            const trackGenre = document.getElementById('trackGenre');
            const trackPosition = document.getElementById('trackPosition');

            const shareButton = document.getElementById('shareButton');
            const shareOptions = document.getElementById('shareOptions');
            const shareWhatsApp = document.getElementById('shareWhatsApp');
            const notification = document.getElementById('notification');

            let stationsById = {};
            let currentStation = null;
            let updateInterval = null;
            let countdownInterval = null;
            let isMuted = false;
            let previousVolume = 50;
            let isPlaying = false;
            let trackDuration = 0;
            let trackStartTime = 0;
            let currentTrackInfo = null;

            audioPlayer.volume = 0.5;

            // ==========================================================================
               // FUNCIONES DE UTILIDAD Y CONFIGURACIÓN
               // ==========================================================================
            const apiCallTracker = {
                somaFM: { lastCall: 0, minInterval: 5000 },
                radioParadise: { lastCall: 0, minInterval: 5000 },
                musicBrainz: { lastCall: 0, minInterval: 1000 }
            };

            function canMakeApiCall(service) {
                const now = Date.now();
                if (now - apiCallTracker[service].lastCall >= apiCallTracker[service].minInterval) {
                    apiCallTracker[service].lastCall = now;
                    return true;
                }
                return false;
            }

            function logErrorForAnalysis(type, details) {
                console.error(`Error logged: ${type}`, details);
            }

            function updateVolumeIconPosition() {
                const sliderWidth = volumeSlider.offsetWidth;
                const percent = volumeSlider.value / volumeSlider.max;
                const iconWidth = volumeIcon.offsetWidth;
                const newPosition = percent * sliderWidth - (iconWidth / 2);
                volumeIcon.style.left = `${newPosition}px`;
            }

            function updateShareButtonVisibility() {
                const title = songTitle.textContent;
                const artist = songArtist.textContent;
                
                if (title && artist && 
                    title !== 'a sonar' && 
                    title !== 'Conectando...' && 
                    title !== 'Seleccionar estación' &&
                    title !== 'A sonar' &&
                    title !== 'Reproduciendo...' &&
                    title !== 'Error de reproducción' &&
                    artist !== '') {
                    shareButton.classList.add('visible');
                } else {
                    shareButton.classList.remove('visible');
                    shareOptions.classList.remove('active');
                }
            }

            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // ==========================================================================
               // CLASE PARA EL SELECTOR DE ESTACIONES PERSONALIZADO
               // ==========================================================================
            class CustomSelect {
                constructor(originalSelect) {
                    this.originalSelect = originalSelect;
                    this.customSelectWrapper = document.createElement('div');
                    this.customSelectWrapper.className = 'custom-select-wrapper';
                    this.customSelectTrigger = document.createElement('div');
                    this.customSelectTrigger.className = 'custom-select-trigger';
                    this.customOptions = document.createElement('div');
                    this.customOptions.className = 'custom-options';
                    
                    this.customSelectWrapper.appendChild(this.customSelectTrigger);
                    this.customSelectWrapper.appendChild(this.customOptions);
                    this.originalSelect.parentNode.insertBefore(this.customSelectWrapper, this.originalSelect.nextSibling);
                    this.originalSelect.style.display = 'none';

                    this.hasScrolledToSelection = false;
                    this.init();
                }

                init() {
                    this.populateOptions();
                    this.initEvents();
                    this.updateTriggerText();
                    this.updateSelectedOption();
                    
                    setTimeout(() => {
                        const selectedOption = this.customOptions.querySelector('.custom-option.selected');
                        if (selectedOption) {
                            selectedOption.scrollIntoView({ block: 'center', behavior: 'smooth' });
                        }
                    }, 100);
                }

                populateOptions() {
                    this.customOptions.innerHTML = '';
                    const children = Array.from(this.originalSelect.children);
                    
                    children.forEach(child => {
                        if (child.tagName === 'OPTGROUP') {
                            const optgroupLabel = document.createElement('div');
                            optgroupLabel.className = 'custom-optgroup-label';
                            optgroupLabel.textContent = child.label;
                            this.customOptions.appendChild(optgroupLabel);

                            const groupOptions = child.querySelectorAll('option');
                            groupOptions.forEach(opt => this.createCustomOption(opt));
                        } else if (child.tagName === 'OPTION' && child.value) {
                             this.createCustomOption(child);
                        }
                    });
                }
                
                createCustomOption(option) {
                    const customOption = document.createElement('div');
                    customOption.className = 'custom-option';
                    customOption.dataset.value = option.value;

                    const station = stationsById[option.value];
                    let name = option.textContent;
                    let description = '';

                    if (station) {
                        name = station.name;
                        if (station.service === 'radioparadise') {
                            name = station.name.split(' - ')[1] || station.name;
                        }
                        description = station.description || '';
                    }
                    
                    customOption.innerHTML = `
                        <span class="custom-option-name">${name}</span>
                        ${description ? `<span class="custom-option-description">${description}</span>` : ''}
                    `;
                    
                    this.customOptions.appendChild(customOption);
                }

                initEvents() {
                    this.customSelectTrigger.addEventListener('click', () => {
                        this.toggle();
                        this.updateSelectedOption();

                        if (!this.hasScrolledToSelection) {
                            const selectedOption = this.customOptions.querySelector('.custom-option.selected');
                            if (selectedOption) {
                                setTimeout(() => {
                                    selectedOption.scrollIntoView({ block: 'center', behavior: 'smooth' });
                                }, 50);
                            }
                            this.hasScrolledToSelection = true;
                        }
                    });

                    const customOptions = this.customOptions.querySelectorAll('.custom-option');
                    customOptions.forEach(option => {
                        option.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const value = option.dataset.value;
                            this.originalSelect.value = value;
                            this.updateTriggerText();
                            this.updateSelectedOption();
                            this.close();
                            this.originalSelect.dispatchEvent(new Event('change'));
                        });
                    });

                    document.addEventListener('click', (e) => {
                        if (!this.customSelectWrapper.contains(e.target)) {
                            this.close();
                        }
                    });
                }

                updateSelectedOption() {
                    const selectedValue = this.originalSelect.value;
                    const customOptions = this.customOptions.querySelectorAll('.custom-option');
                    
                    customOptions.forEach(option => {
                        if (option.dataset.value === selectedValue) {
                            option.classList.add('selected');
                        } else {
                            option.classList.remove('selected');
                        }
                    });
                }

                toggle() {
                    this.customSelectWrapper.classList.toggle('open');
                }

                open() {
                    this.customSelectWrapper.classList.add('open');
                }

                close() {
                    this.customSelectWrapper.classList.remove('open');
                }

                updateTriggerText() {
                    const selectedOption = this.originalSelect.options[this.originalSelect.selectedIndex];
                    const station = stationsById[selectedOption.value];
                    let text = selectedOption.textContent;

                    if (station) {
                        text = station.name;
                        if (station.service === 'radioparadise') {
                            text = station.name.split(' - ')[1] || station.name;
                        }
                    }

                    this.customSelectTrigger.textContent = text || " Seleccionar Estación ";
                }
            }

            // ==========================================================================
               // LÓGICA DE LA APLICACIÓN
               // ==========================================================================
            async function loadStations() {
                try {
                    const response = await fetch('stations.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const allStations = await response.json();
                    const groupedStations = allStations.reduce((acc, station) => {
                        const serviceName = station.service === 'somafm' ? 'SomaFM' : station.service === 'radioparadise' ? 'Radio Paradise' : station.service === 'nrk' ? 'NRK Radio' : 'Otro';
                        if (!acc[serviceName]) acc[serviceName] = [];
                        acc[serviceName].push(station);
                        return acc;
                    }, {});
                    for (const serviceName in groupedStations) {
                        groupedStations[serviceName].sort((a, b) => a.name.localeCompare(b.name));
                    }
                    loadingStations.style.display = 'none';
                    stationSelect.style.display = 'block';
                    stationName.textContent = 'RadioMax';
                    populateStationSelect(groupedStations);
                    
                    const customSelect = new CustomSelect(stationSelect);
                    
                    const lastSelectedStation = localStorage.getItem('lastSelectedStation');
                    if (lastSelectedStation && stationsById[lastSelectedStation]) {
                        stationSelect.value = lastSelectedStation;
                        customSelect.updateTriggerText();
                        customSelect.updateSelectedOption();
                        
                        setTimeout(() => {
                            const selectedOption = customSelect.customOptions.querySelector('.custom-option.selected');
                            if (selectedOption) {
                                selectedOption.scrollIntoView({ block: 'center', behavior: 'smooth' });
                            }
                        }, 100);
                        
                        const station = stationsById[lastSelectedStation];
                        if (station) {
                            currentStation = station;
                            let displayName = station.name;
                            if (station.service === 'radioparadise') {
                                displayName = station.name.split(' - ')[1] || station.name;
                            }
                            stationName.textContent = displayName;
                        }
                    }
                    
                    if (currentStation) {
                        audioPlayer.src = currentStation.url;
                        songTitle.textContent = 'A sonar';
                        songArtist.textContent = '';
                        songAlbum.textContent = '';
                        updateShareButtonVisibility();
                        updateStatus(false);
                    }
                    
                    return groupedStations;
                } catch (error) {
                    console.error('Error al cargar las estaciones:', error);
                    loadingStations.textContent = 'Error al cargar las estaciones. Por favor, recarga la página.';
                    logErrorForAnalysis('Station loading error', {
                        error: error.message,
                        timestamp: new Date().toISOString()
                    });
                    return [];
                }
            }
      
            function populateStationSelect(groupedStations) {
                while (stationSelect.firstChild) stationSelect.removeChild(stationSelect.firstChild);
                
                const defaultOption = document.createElement('option');
                defaultOption.value = ""; 
                defaultOption.textContent = " Seleccionar Estación ";
                defaultOption.disabled = true; 
                defaultOption.selected = true;
                stationSelect.appendChild(defaultOption);
                
                stationsById = {};

                for (const serviceName in groupedStations) {
                    const optgroup = document.createElement('optgroup'); 
                    optgroup.label = serviceName;
                    groupedStations[serviceName].forEach(station => {
                        const option = document.createElement('option');
                        option.value = station.id;
                        stationsById[station.id] = station;
                        optgroup.appendChild(option);
                    });
                    stationSelect.appendChild(optgroup);
                }
            }

            loadStations();

            stationSelect.addEventListener('change', function() {
                if (this.value) {
                    localStorage.setItem('lastSelectedStation', this.value);

                    const selectedStationId = this.value;
                    const station = stationsById[selectedStationId];

                    if (station) {
                        currentStation = station;

                        let displayName = station.name;
                        if (station.service === 'radioparadise') {
                            displayName = station.name.split(' - ')[1] || station.name;
                        }
                        stationName.textContent = displayName;
                        playStation();
                    } else {
                        console.error('Error: No se encontró la estación con ID:', selectedStationId);
                        logErrorForAnalysis('Station selection error', {
                            selectedStationId,
                            timestamp: new Date().toISOString()
                        });
                    }
                }
            });

            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audioPlayer.pause(); isPlaying = false; updateStatus(false);
                    if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                    if (updateInterval) { clearInterval(updateInterval); updateInterval = null; }
                } else {
                    if (currentStation) playStation();
                    else alert('Por favor seleccionar estación primero');
                }
            });

            function handlePlaybackError() {
                isPlaying = false;
                updateStatus(false);

                audioPlayer.pause();
                audioPlayer.src = '';

                if (updateInterval) { clearInterval(updateInterval); updateInterval = null; }
                if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                
                currentTrackInfo = null; 
                trackDuration = 0; 
                trackStartTime = 0;

                resetCountdown();
                resetAlbumCover();
                resetAlbumDetails();

                songTitle.textContent = 'Error de reproducción';
                songArtist.textContent = 'Inténtalo de nuevo más tarde';
                songAlbum.textContent = '';
                
                updateShareButtonVisibility();
                
                logErrorForAnalysis('Playback error', {
                    station: currentStation ? currentStation.id : 'unknown',
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                });
            }

            function playStation() {
                if (!currentStation) {
                    alert('Por favor selecciona una estación primero');
                    return;
                }

                if (updateInterval) clearInterval(updateInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                
                currentTrackInfo = null; 
                trackDuration = 0; 
                trackStartTime = 0;
                resetCountdown();
                resetAlbumDetails();
                
                audioPlayer.src = currentStation.url;
                songTitle.textContent = 'Conectando...';
                songArtist.textContent = ''; 
                songAlbum.textContent = '';
                resetAlbumCover();
                
                updateShareButtonVisibility();
                
                if (currentStation.service === 'nrk') {
                    audioPlayer.addEventListener('loadedmetadata', () => {
                        trackDuration = audioPlayer.duration;
                        trackStartTime = Date.now();

                        const newTrackInfo = {
                            title: currentStation.name,
                            artist: currentStation.description,
                            album: `Emisión del ${extractDateFromUrl(currentStation.url)}`
                        };
                        currentTrackInfo = newTrackInfo;
                        updateUIWithTrackInfo(newTrackInfo);
                        
                        resetAlbumCover();
                        resetAlbumDetails();
                        startCountdown();
                        updateShareButtonVisibility();

                    }, { once: true });
                }

                audioPlayer.play()
                    .then(() => { 
                        isPlaying = true; 
                        updateStatus(true); 
                        if (currentStation.service !== 'nrk') {
                            setTimeout(() => startSongInfoUpdates(), 5000);
                        }
                    })
                    .catch(error => {
                        console.error('Error al reproducir (promise rejected):', error);
                        handlePlaybackError();
                    });
            }

            function extractDateFromUrl(url) {
                const match = url.match(/nrk_radio_klassisk_natt_(\d{8})_/);
                if (match) {
                    const dateStr = match[1];
                    const year = dateStr.substring(0, 4);
                    const month = dateStr.substring(4, 6);
                    const day = dateStr.substring(6, 8);
                    return `${day}-${month}-${year}`;
                }
                return 'Fecha desconocida';
            }

            async function updateSongInfo() {
                if (!currentStation || !currentStation.service) return;
                if (currentStation.service === 'somafm') await updateSomaFmInfo();
                else if (currentStation.service === 'radioparadise') await updateRadioParadiseInfo();
            }
        
            async function updateSomaFmInfo() {
                if (!canMakeApiCall('somaFM')) {
                    console.log('Rate limiting: Demasiadas llamadas a SomaFM');
                    return;
                }
                
                try {
                    const response = await fetch(`https://api.somafm.com/songs/${currentStation.id}.json`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.songs && data.songs.length > 0) {
                        const currentSong = data.songs[0];
                        const newTrackInfo = { title: currentSong.title || 'Título desconocido', artist: currentSong.artist || 'Artista desconocido', album: currentSong.album || '', date: currentSong.date || null };
                        const isNewTrack = !currentTrackInfo || currentTrackInfo.title !== newTrackInfo.title || currentTrackInfo.artist !== newTrackInfo.artist;
                        if (isNewTrack) {
                            resetCountdown(); resetAlbumDetails(); currentTrackInfo = newTrackInfo;
                            updateUIWithTrackInfo(newTrackInfo); resetAlbumCover();
                            trackStartTime = newTrackInfo.date ? newTrackInfo.date * 1000 : Date.now();
                            
                            await fetchSongDetails(newTrackInfo.artist, newTrackInfo.title, newTrackInfo.album);
                            
                        }
                    } else { resetUI(); }
                } catch (error) { 
                    console.error('Error al obtener info de SomaFM:', error); 
                    resetUI(); 
                    logErrorForAnalysis('SomaFM API error', {
                        error: error.message,
                        stationId: currentStation.id,
                        timestamp: new Date().toISOString()
                    });
                }
            }
        
            async function updateRadioParadiseInfo() {
                if (!canMakeApiCall('radioParadise')) {
                    console.log('Rate limiting: Demasiadas llamadas a Radio Paradise');
                    return;
                }
                
                try {
                    // IMPORTANTE: Usar la URL del Cloudflare Worker
                    const workerUrl = 'https://core.chcs.workers.dev/radioparadise'; 
                    const apiPath = `api/now_playing?chan=${currentStation.channelId || 1}`; 
                    const finalUrl = `${workerUrl}?url=${encodeURIComponent(apiPath)}`;

                    const response = await fetch(finalUrl);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    const newTrackInfo = {
                        title: data.title || 'Título desconocido',
                        artist: data.artist || 'Artista desconocido',
                        album: data.album || '',
                    };

                    const isNewTrack = !currentTrackInfo || currentTrackInfo.title !== newTrackInfo.title || currentTrackInfo.artist !== newTrackInfo.artist;

                    if (isNewTrack) {
                        resetCountdown();
                        resetAlbumDetails();
                        currentTrackInfo = newTrackInfo;
                        updateUIWithTrackInfo(newTrackInfo);
                        resetAlbumCover();
                        trackStartTime = Date.now();
                        
                        await fetchSongDetails(newTrackInfo.artist, newTrackInfo.title, newTrackInfo.album);
                    }

                } catch (error) {
                    logErrorForAnalysis('Radio Paradise API error', {
                        error: error.message,
                        stationId: currentStation.id,
                        timestamp: new Date().toISOString()
                    });
                }
            }
            
            async function fetchSongDetails(artist, title, album) {
                if (!artist || !title || typeof artist !== 'string' || typeof title !== 'string') { 
                    resetCountdown();
                    return; 
                }
                
                const sanitizedArtist = artist.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, "");
                const sanitizedTitle = title.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, "");
                const sanitizedAlbum = album ? album.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, "") : "";
                
                resetCountdown();
                
                try {
                    // IMPORTANTE: Usar la URL del Cloudflare Worker
                    const netlifyApiUrl = 'https://core.chcs.workers.dev/spotify'; 
                    
                    const response = await fetch(`${netlifyApiUrl}?artist=${encodeURIComponent(sanitizedArtist)}&title=${encodeURIComponent(sanitizedTitle)}&album=${encodeURIComponent(sanitizedAlbum)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data && data.imageUrl) {
                        displayAlbumCoverFromUrl(data.imageUrl);
                        updateAlbumDetailsWithSpotifyData(data);
                        
                        if (data.duration) {
                            trackDuration = data.duration;
                            trackStartTime = Date.now();
                            startCountdown();
                        } else {
                             await getMusicBrainzDuration(sanitizedArtist, sanitizedTitle);
                        }
                        return;
                    }
                } catch (error) {
                    logErrorForAnalysis('Spotify API error', {
                        error: error.message,
                        artist: sanitizedArtist,
                        title: sanitizedTitle,
                        timestamp: new Date().toISOString()
                    });
                }
                
                await getMusicBrainzDuration(sanitizedArtist, sanitizedTitle);
            }

            async function getMusicBrainzDuration(artist, title) {
                if (!canMakeApiCall('musicBrainz')) {
                    console.log('Rate limiting: Demasiadas llamadas a MusicBrainz');
                    return;
                }
                
                try {
                    const searchUrl = `https://musicbrainz.org/ws/2/recording/?query=artist:"${encodeURIComponent(artist)}" AND recording:"${encodeURIComponent(title)}"&fmt=json&limit=5`;
                    const response = await fetch(searchUrl, { headers: { 'User-Agent': 'RadioStreamingPlayer/1.0 (https://radiomax.tramax.com.ar)' } });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.recordings && data.recordings.length > 0) {
                        const bestRecording = data.recordings.find(r => r.length) || data.recordings[0];
                        if (bestRecording && bestRecording.length) {
                            trackDuration = Math.floor(bestRecording.length / 1000);
                            trackStartTime = Date.now();
                            startCountdown();
                            return;
                        }
                    }
                    resetCountdown();
                } catch (error) { 
                    resetCountdown();
                    logErrorForAnalysis('MusicBrainz API error', {
                        error: error.message,
                        artist,
                        title,
                        timestamp: new Date().toISOString()
                    });
                }
            }
            
            function displayAlbumCoverFromUrl(imageUrl) {
                if (!imageUrl) return;
                albumCover.innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div></div>';
                const img = new Image();
                img.onload = function() { displayAlbumCover(this); };
                img.onerror = function() { resetAlbumCover(); };
                img.src = imageUrl;
            }
            
            function updateAlbumDetailsWithSpotifyData(data) {
                const releaseDateElement = document.getElementById('releaseDate');
                
                releaseDateElement.innerHTML = '';
                
                if (data.release_date) {
                    const year = data.release_date.substring(0, 4);
                    
                    const releaseDateContainer = document.createElement('div');
                    releaseDateContainer.className = 'release-date-tooltip';
                    
                    const yearSpan = document.createElement('span');
                    yearSpan.textContent = year;
                    
                    if (data.albumTypeDescription && data.albumTypeDescription !== 'Álbum') {
                        yearSpan.textContent += ` (${data.albumTypeDescription})`;
                    }
                    
                    const infoIcon = document.createElement('span');
                    infoIcon.className = 'tooltip-icon';
                    infoIcon.textContent = 'ⓘ';
                    
                    const tooltip = document.createElement('span');
                    tooltip.className = 'tooltip-text';
                    tooltip.textContent = 'Spotify considera este lanzamiento el más relevante basándose principalmente en su popularidad actual.';
                    
                    releaseDateContainer.appendChild(yearSpan);
                    releaseDateContainer.appendChild(infoIcon);
                    releaseDateContainer.appendChild(tooltip);
                    releaseDateElement.appendChild(releaseDateContainer);
                } else {
                    releaseDateElement.textContent = '----';
                }
                
                if (data.label && data.label.trim() !== '') {
                    recordLabel.textContent = data.label;
                } else { recordLabel.textContent = '----'; }

                if (data.totalTracks) {
                    albumTrackCount.textContent = data.totalTracks;
                } else { albumTrackCount.textContent = '--'; }

                if (data.totalAlbumDuration) {
                    const totalMinutes = Math.floor(data.totalAlbumDuration / 60);
                    const totalSeconds = Math.floor(data.totalAlbumDuration % 60);
                    albumTotalDuration.textContent = `${String(totalMinutes).padStart(2, '0')}:${String(totalSeconds).padStart(2, '0')}`;
                } else { albumTotalDuration.textContent = '--:--'; }
                
                if (data.genres && data.genres.length > 0) {
                    const displayGenres = data.genres.slice(0, 2).join(', ');
                    trackGenre.textContent = displayGenres;
                } else { trackGenre.textContent = '--'; }
                
                if (data.trackNumber && data.totalTracks) {
                    trackPosition.textContent = `Track ${data.trackNumber}/${data.totalTracks}`;
                } else { trackPosition.textContent = '--/--'; }
            }

            function updateUIWithTrackInfo(trackInfo) {
                songTitle.textContent = trackInfo.title;
                songArtist.textContent = trackInfo.artist;
                songAlbum.textContent = trackInfo.album ? `(${trackInfo.album})` : '';
                
                updateShareButtonVisibility();
            }

            function resetUI() {
                songTitle.textContent = 'Reproduciendo...';
                songArtist.textContent = '';
                songAlbum.textContent = '';
                resetCountdown();
                resetAlbumCover();
                resetAlbumDetails();
                
                updateShareButtonVisibility();
            }
            
            function displayAlbumCover(img) {
                albumCover.innerHTML = '';
                const displayImg = document.createElement('img');
                displayImg.src = img.src;
                displayImg.alt = 'Portada del álbum';
                albumCover.appendChild(displayImg);
                displayImg.offsetHeight;
                displayImg.classList.add('loaded');
            }

            function resetAlbumCover() {
                albumCover.innerHTML = '<div class="album-cover-placeholder">Portada</div>';
            }
            
            function resetAlbumDetails() {
                releaseDate.textContent = '----';
                recordLabel.textContent = '----';
                albumTrackCount.textContent = '--';
                albumTotalDuration.textContent = '--:--';
                trackGenre.textContent = '--';
                trackPosition.textContent = '--/--';
            }

            function startCountdown() {
                if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }

                if (trackDuration > 0 && trackStartTime > 0) {
                    const totalMinutes = Math.floor(trackDuration / 60);
                    const totalSeconds = Math.floor(trackDuration % 60);
                    const formattedTotalTime = `${String(totalMinutes).padStart(2, '0')}:${String(totalSeconds).padStart(2, '0')}`;
                    totalDuration.textContent = formattedTotalTime;

                    countdownInterval = setInterval(() => {
                        const now = Date.now();
                        const elapsed = (now - trackStartTime) / 1000;
                        const remaining = Math.max(0, trackDuration - elapsed);

                        if (remaining <= 0) {
                            clearInterval(countdownInterval); countdownInterval = null;
                            countdownTimer.textContent = '00:00';
                            if(currentStation && currentStation.service === 'nrk') {
                                stopBtn.click();
                            } else {
                                updateSongInfo();
                            }
                            return;
                        }

                        const minutes = Math.floor(remaining / 60);
                        const seconds = Math.floor(remaining % 60);
                        const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        countdownTimer.textContent = formattedTime;

                        if (remaining < 10) { countdownTimer.classList.add('ending'); }
                        else { countdownTimer.classList.remove('ending'); }
                    }, 1000);
                }
            }

            function resetCountdown() {
                if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                trackDuration = 0; trackStartTime = 0;
                countdownTimer.textContent = '--:--';
                totalDuration.textContent = '(--:--)';
                trackPosition.textContent = '--/--';
                countdownTimer.classList.remove('ending');
            }

            function startSongInfoUpdates() {
                updateSongInfo();
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateSongInfo, 30000);
            }

            function stopSongInfoUpdates() {
                if (updateInterval) { clearInterval(updateInterval); updateInterval = null; }
                resetCountdown();
                resetAlbumCover();
                resetAlbumDetails();
                currentTrackInfo = null;
                songTitle.textContent = 'Seleccionar estación';
                songArtist.textContent = '';
                songAlbum.textContent = '';
                
                updateShareButtonVisibility();
            }

            stopBtn.addEventListener('click', function() {
                audioPlayer.pause();
                audioPlayer.src = '';
                isPlaying = false;
                updateStatus(false);
                stopSongInfoUpdates();
            });

            // CORREGIDO: Event listener para errores del reproductor de audio
            audioPlayer.addEventListener('error', (e) => {
                const error = audioPlayer.error;
                if (error) {
                    // Ignorar errores que no son de red o formato real.
                    // Code 1 (MEDIA_ERR_ABORTED): Ocurre al detener la reproducción.
                    // Code 4 (MEDIA_ERR_SRC_NOT_SUPPORTED): Ocurre al limpiar el src ('').
                    if (error.code == 1 || error.code == 4) {
                        return; // Salir de la función sin mostrar el error.
                    }

                    logErrorForAnalysis('Audio element error', {
                        errorCode: error.code,
                        errorMessage: error.message,
                        station: currentStation ? currentStation.id : 'unknown',
                        timestamp: new Date().toISOString()
                    });
                }
                handlePlaybackError();
            });

            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                audioPlayer.volume = volume;
                updateVolumeIconPosition();

                if (this.value == 0) {
                    volumeIcon.classList.add('muted');
                    isMuted = true;
                } else {
                    volumeIcon.classList.remove('muted');
                    isMuted = false;
                    previousVolume = this.value;
                }
            });

            volumeIcon.addEventListener('click', function() {
                if (isMuted) {
                    volumeSlider.value = previousVolume;
                    audioPlayer.volume = previousVolume / 100;
                    volumeIcon.classList.remove('muted');
                    isMuted = false;
                } else {
                    previousVolume = volumeSlider.value;
                    volumeSlider.value = 0;
                    audioPlayer.volume = 0;
                    volumeIcon.classList.add('muted');
                    isMuted = true;
                }
                updateVolumeIconPosition();
            });

            function updateStatus(isPlayingNow) {
                if (isPlayingNow) {
                    playBtn.textContent = '⏸ PAUSAR';
                } else {
                    playBtn.textContent = '▶ SONAR';
                }
            }

            audioPlayer.addEventListener('playing', () => { isPlaying = true; updateStatus(true); });
            audioPlayer.addEventListener('pause', () => { isPlaying = false; updateStatus(false); });
            audioPlayer.addEventListener('ended', () => { isPlaying = false; updateStatus(false); });

            // ==========================================================================
               // LÓGICA DE INSTALACIÓN PWA
               // ==========================================================================
            let deferredPrompt;
            const installPwaBtnAndroid = document.getElementById('install-pwa-btn-android');
            const installPwaBtnIos = document.getElementById('install-pwa-btn-ios');

            function showInstallPwaButtons() {
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    if (installPwaBtnAndroid) installPwaBtnAndroid.style.display = 'none';
                    if (installPwaBtnIos) installPwaBtnIos.style.display = 'none';
                    return;
                }

                const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
                
                if (isIos) {
                    if (installPwaBtnAndroid) installPwaBtnAndroid.style.display = 'none';
                    if (installPwaBtnIos) installPwaBtnIos.style.display = 'flex';
                } else {
                    if (installPwaBtnAndroid) installPwaBtnAndroid.style.display = 'flex';
                    if (installPwaBtnIos) installPwaBtnIos.style.display = 'none';
                }
            }

            // Evento que se dispara cuando el navegador detecta que la PWA se puede instalar (Android/Chrome)
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallPwaButtons();
            });

            // Lógica para el botón de instalación de Android
            if (installPwaBtnAndroid) {
                installPwaBtnAndroid.addEventListener('click', async (e) => {
                    e.preventDefault();
                    if (!deferredPrompt) {
                        return;
                    }
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        if (installPwaBtnAndroid) installPwaBtnAndroid.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }

            // Lógica para el botón de instalación de iOS
            if (installPwaBtnIos) {
                installPwaBtnIos.addEventListener('click', (e) => {
                    e.preventDefault();
                    showNotification('Para instalar en iOS: Pulsa el botón <strong>Compartir</strong> y luego <strong>Añadir a pantalla de inicio</strong>.');
                });
            }

            // Llamar a la función al cargar la página para verificar el estado
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(showInstallPwaButtons, 1000); 
            });

            // ==========================================================================
               // LÓGICA DE COMPARTIR
               // ==========================================================================
            shareButton.addEventListener('click', () => {
                shareOptions.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!shareButton.contains(e.target) && !shareOptions.contains(e.target)) {
                    shareOptions.classList.remove('active');
                }
            });

            shareWhatsApp.addEventListener('click', () => {
                const title = songTitle.textContent;
                const artist = songArtist.textContent;
                
                if (title && artist && title !== 'a sonar' && title !== 'Conectando...' && title !== 'Seleccionar estación') {
                    const message = `Escuché ${title} de ${artist} en https://kutt.it/radiomax ¡Temazo en megaradio!`;
                    
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const isBraveAndroid = isMobile && /Brave/i.test(navigator.userAgent) && /Android/i.test(navigator.userAgent);
                    
                    if (isBraveAndroid) {
                        showNotification('En Brave, toca el enlace para abrir WhatsApp Web');
                        setTimeout(() => {
                            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                        }, 1000);
                    } else if (isMobile) {
                        const whatsappUri = `whatsapp://send?text=${encodeURIComponent(message)}`;
                        const link = document.createElement('a');
                        link.href = whatsappUri;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        setTimeout(() => {
                            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                        }, 1500);
                    } else {
                        window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                    }
                    
                    shareOptions.classList.remove('active');
                } else {
                    showNotification('Por favor, espera a que comience una canción para compartir');
                }
            });

            // ==========================================================================
               // NAVEGACIÓN POR TECLADO
               // ==========================================================================
            let lastKeyPressed = null;
            let lastMatchIndex = -1;

            document.addEventListener('keydown', function(event) {
                if (!document.querySelector('.custom-select-wrapper.open') && 
                    !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName) &&
                    /^[a-zA-Z0-9]$/.test(event.key)) {
                    
                    event.preventDefault();

                    const key = event.key.toLowerCase();
                    const customOptions = document.querySelectorAll('.custom-option');
                    const matches = [];
                    
                    customOptions.forEach(option => {
                        const stationName = option.querySelector('.custom-option-name').textContent.toLowerCase();
                        if (stationName.startsWith(key)) {
                            matches.push(option);
                        }
                    });
                    
                    if (matches.length > 0) {
                        if (key === lastKeyPressed) {
                            lastMatchIndex = (lastMatchIndex + 1) % matches.length;
                        } else {
                            lastMatchIndex = 0;
                            lastKeyPressed = key;
                        }
                        
                        const selectedOption = matches[lastMatchIndex];
                        const stationId = selectedOption.dataset.value;
                        
                        stationSelect.value = stationId;
                        stationSelect.dispatchEvent(new Event('change'));
                        
                        const customSelect = document.querySelector('.custom-select-wrapper');
                        const trigger = customSelect.querySelector('.custom-select-trigger');
                        
                        const station = stationsById[stationId];
                        let displayName = station.name;
                        if (station.service === 'radioparadise') {
                            displayName = station.name.split(' - ')[1] || station.name;
                        }
                        trigger.textContent = displayName;

                        customOptions.forEach(option => {
                            option.classList.remove('selected');
                        });
                        selectedOption.classList.add('selected');
                        
                        selectedOption.scrollIntoView({ block: 'nearest' });
                    }
                }
            });

            updateVolumeIconPosition();
        });
    </script>
    
    <!-- PWA: Script para registrar el Service Worker con detección de actualizaciones (Versión Robusta) -->
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              let refreshing = false;
              const updateNotification = document.getElementById('update-notification');
              const updateReloadBtn = document.getElementById('update-reload-btn');

              navigator.serviceWorker.register('/sw.js')
                  .then(registration => {
                      console.log('ServiceWorker registrado con éxito:', registration.scope);

                      // Comprobar si hay una nueva versión esperando
                      if (registration.waiting) {
                          updateNotification.style.display = 'block';
                      }

                      // Detectar cuando se instala una nueva versión del Service Worker
                      registration.addEventListener('updatefound', () => {
                          const newWorker = registration.installing;
                          newWorker.addEventListener('statechange', () => {
                              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                  // Una nueva versión está disponible, mostrar la notificación
                                  updateNotification.style.display = 'block';
                              }
                          });
                      });
                  })
                  .catch(error => {
                      console.log('Error al registrar el ServiceWorker:', error);
                  });

              // Escuchar cambios de controlador para recargar la página
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                  console.log('Controller changed, reloading page...');
                  if (refreshing) return;
                  refreshing = true;
                  window.location.reload();
              });

              // Manejar el clic en el botón de actualizar
              updateReloadBtn.addEventListener('click', () => {
                  updateNotification.style.display = 'none';
                  if (navigator.serviceWorker.controller) {
                      navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
                  }
                  // Forzar la recarga de la página como respaldo
                  setTimeout(() => {
                      window.location.reload();
                  }, 100); // Pequeño retraso para asegurar que el mensaje se envíe
              });
          });
      }
    </script>
