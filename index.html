<body>
<div class="player-container">
        <div class="station-info">
            <h1 class="station-name" id="stationName"></h1>
        </div>

        <div class="station-selector">
            
            <div class="loading-stations" id="loadingStations">Cargando de estaciones de radio</div>
            
            <select id="stationSelect" style="display: none;">
                <option value="">Seleccionar estación</option>
            </select>
            
        </div>

        <div class="now-playing-container">
            <div class="album-cover" id="albumCover">
                <div class="album-cover-placeholder">
                    <svg width="100%" height="100%" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                          <filter id="glow">
                            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                            <feMerge>
                              <feMergeNode in="coloredBlur"/>
                              <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                          </filter>
                        </defs>
                        <rect width="640" height="640" fill="#0A0A0A" />
                        <g stroke="#333333" stroke-width="2" fill="none">
                          <circle cx="320" cy="320" r="280" />
                          <circle cx="320" cy="320" r="220" />
                          <circle cx="320" cy="320" r="160" />
                        </g>
                        <g transform="translate(320, 320)">
                          <path 
                            d="M -90 -80 L -90 80 C -90 80, -60 100, -30 80 L 30 0 L 90 80 M 90 -80 L 90 80" 
                            stroke="#FF7A00" 
                            stroke-width="20" 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            fill="none"
                            filter="url(#glow)"
                          />
                        </g>
                    </svg>
                </div>
            </div>
            <div class="now-playing" id="nowPlaying">
                <div class="now-playing-header">
                    <div class="now-playing-label">Ahora</div>
                    <button class="share-button" id="shareButton">&nbsp;&nbsp;&nbsp;&nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                             <path d="M20.52 3.48A11.82 11.82 0 0 0 12.05 0C5.5 0 .16 5.33.16 11.89c0 2.1.55 4.15 1.6 5.95L0 24l6.3-1.65a11.88 11.88 0 0 0 5.7 1.45c6.55 0 11.89-5.34 11.89-11.9a11.82 11.82 0 0 0-3.48-8.42ZM12 22.13h-.01a9.87 9.87 0 0 1-5.03-1.38l-.36-.22-3.74.98 1-3.65-.24-.37a9.86 9.86 0 0 1-1.51-5.26c0-5.45 4.44-9.88 9.89-9.88 2.64 0 5.12 1.03 6.99 2.9a9.83 9.83 0 0 1 2.9 6.99c0 5.45-4.44 9.89-9.89 9.89Z"/>
                        </svg>
                        <span class="share-button-text">COMPARTIR</span>
                        <div class="share-options" id="shareOptions">
                            <div class="share-option" id="shareWhatsApp">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.149-.67.149-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414-.074-.123-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                                </svg>
                                <span>WhatsApp</span>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="song-title" id="songTitle">a sonar</div>
                <div class="song-artist" id="songArtist"></div>
                <div class="song-album" id="songAlbum"></div>
            </div>
        </div>

        <div class="countdown-container" id="countdownContainer">
            
            <div id="welcomeScreen" class="welcome-screen">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 175 75" preserveAspectRatio="xMidYMid meet">
                    <g class="layer">
                        <title>RadioMax | una experiencia inmersiva</title>

                        <text 
                            fill="#ff7f00" 
                            stroke="#000000" 
                            stroke-width="0" 
                            text-anchor="middle"
                            dominant-baseline="middle"
                            x="50%" 
                            xml:space="preserve" 
                            y="50%">RadioMax</text>
                                                
                    </g>
                </svg>
                <div class="experiencia-inmersiva">Una experiencia inmersiva</span></div>
                <div class="version-container">
                <svg role="img" aria-labelledby="tituloSVG descSVG" width="11" height="11" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <title id="tituloSVG">Github</title><desc id="descSVG">Repositorio público, respuestoso de la privacidad y auditable.</desc>
                     <path fill-rule="evenodd" clip-rule="evenodd" d="M6 0C2.686 0 0 2.686 0 6c0 2.653 1.72 4.904 4.11 5.703.3.056.41-.13.41-.29 0-.143-.005-.621-.008-1.127-1.672.363-2.027-.806-2.027-.806-.273-.694-.667-.879-.667-.879-.545-.373.041-.365.041-.365.603.042.92.618.92.618.536.918 1.405.653 1.747.499.054-.388.21-.653.38-.803-1.333-.152-2.733-.667-2.733-2.965 0-.655.234-1.19.618-1.61-.062-.152-.268-.762.058-1.588 0 0 .504-.161 1.65.615A5.748 5.748 0 016 3.78a5.74 5.74 0 011.504.202c1.146-.776 1.648-.615 1.648-.615.328.826.122 1.436.06 1.588.386.42.618.955.618 1.61 0 2.305-1.404 2.81-2.74 2.96.215.185.406.55.406 1.109 0 .8-.007 1.447-.007 1.644 0 .16.108.348.413.289C10.283 10.902 12 8.652 12 6c0-3.314-2.686-6-6-6z" fill="#CCC"/>
                </svg> v<span id="version-number">...</span>&nbsp;&nbsp;</div>
                </div>

            <div id="playbackInfo" class="playback-info" style="display: none;">
                <div class="countdown-timer-column">
                    <div class="countdown-label">Restan</div>
                    <div class="countdown-timer" id="countdownTimer">--:--</div>
                    <div class="total-duration" id="totalDuration">--:--</div>
                    <div class="timer-separator"></div>
                    <div class="track-position-info" id="trackPosition">--/--</div>
                </div>
                <div class="album-details-column">
                    <div class="details-row">
                        <span class="details-label">Año</span>
                        <span class="details-value" id="releaseDate">----</span>                      
                    </div>

                    <div class="details-row">
                        <span class="details-label">Sello</span>
                        <span class="details-value" id="recordLabel">----</span>
                    </div>
                    <div class="details-row">
                        <span class="details-label">Tracks</span>
                        <span class="details-value" id="albumTrackCount">--</span>
                    </div>
                    <div class="details-row">
                        <span class="details-label">Tiempo</span>
                        <span class="details-value" id="albumTotalDuration">--:--</span>
                    </div>
                    <div class="details-row">
                        <span class="details-label">Género</span>
                        <span class="details-value genre" id="trackGenre">--</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="controls">
            <button class="btn" id="playBtn">▶ SONAR</button>
            <button class="btn btn-stop" id="stopBtn">■ DETENER</button>
        </div>

        <div class="volume-control">
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span class="volume-icon" id="volumeIcon"></span>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <!-- INICIO: Pie de página -->
    <footer>
        <div class="footer-column">
            <!-- Contenedor para los botones de instalación PWA -->
            <div id="install-pwa-container">
