<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Streaming Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            background-color: #0a0a0a;
            border: 2px solid #ff6600;
            border-radius: 20px;
            padding: 25px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.3);
        }

        .station-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .station-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 5px;
        }

        .station-description {
            font-size: 13px;
            color: #cccccc;
            line-height: 1.4;
            margin-top: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.playing {
            background-color: #ff6600;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .station-selector {
            margin-bottom: 20px;
        }

        .station-selector select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .station-selector select:hover {
            background-color: #222222;
            border-color: #ff8833;
        }

        .station-selector select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .loading-stations {
            text-align: center;
            padding: 12px;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .now-playing-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .album-cover {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4);
            flex-shrink: 0;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6600;
            font-size: 14px;
            font-weight: normal;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .now-playing {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 15px;
            padding: 15px;
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .now-playing-label {
            font-size: 11px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .song-artist {
            font-size: 14px;
            color: #ff6600;
            margin-bottom: 2px;
        }

        .song-album {
            font-size: 12px;
            color: #999999;
            font-style: italic;
        }

        .loading-text {
            font-size: 14px;
            color: #666666;
            font-style: italic;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff6600;
            color: #000000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #ff8833;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-stop {
            background-color: #333333;
            color: #ffffff;
        }

        .btn-stop:hover {
            background-color: #555555;
        }

        .countdown-container {
            text-align: center;
            margin: 17px 0;
            padding: 11px; /* Reducido de 13px a 11px (aproximadamente 5% menos) */
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #ff6600;
            border-radius: 13px;
            min-height: 49px; /* Reducido de 51px a 49px (aproximadamente 5% menos) */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .countdown-label {
            font-size: 9px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .countdown-timer {
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .countdown-timer.ending {
            color: #ff3300;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .volume-control {
            margin-bottom: 0;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ff6600;
        }

        .volume-icon {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .volume-icon:hover {
            transform: scale(1.2);
        }

        .volume-icon.muted {
            opacity: 0.5;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff6600;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff6600;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="station-info">
            <h1 class="station-name" id="stationName">Cargando estaciones...</h1>
            <p class="station-description" id="stationDescription">Por favor espera un momento</p>
        </div>

        <div class="station-selector">
            <div class="loading-stations" id="loadingStations">Cargando lista de estaciones...</div>
            <select id="stationSelect" style="display: none;">
                <option value="">-- Seleccionar Estaci√≥n --</option>
            </select>
        </div>

        <div class="now-playing-container">
            <div class="album-cover" id="albumCover">
                <div class="album-cover-placeholder">Portada</div>
            </div>
            <div class="now-playing" id="nowPlaying">
                <div class="now-playing-label">Ahora</div>
                <div class="song-title" id="songTitle">Selecciona una estaci√≥n</div>
                <div class="song-artist" id="songArtist"></div>
                <div class="song-album" id="songAlbum"></div>
            </div>
        </div>

        <div class="countdown-container" id="countdownContainer">
            <div class="countdown-label">Tiempo restante estimado</div>
            <div class="countdown-timer" id="countdownTimer">--:--</div>
        </div>

        <div class="controls">
            <button class="btn" id="playBtn">‚ñ∂ REPRODUCIR</button>
            <button class="btn btn-stop" id="stopBtn">‚ñ† DETENER</button>
        </div>

        <div class="volume-control">
            <div class="volume-label">
                <span class="volume-icon" id="volumeIcon">üîä</span>
                <span id="volumeValue">50%</span>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        const stationSelect = document.getElementById('stationSelect');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const audioPlayer = document.getElementById('audioPlayer');
        const stationName = document.getElementById('stationName');
        const stationDescription = document.getElementById('stationDescription');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const songAlbum = document.getElementById('songAlbum');
        const volumeIcon = document.getElementById('volumeIcon');
        const countdownTimer = document.getElementById('countdownTimer');
        const albumCover = document.getElementById('albumCover');
        const loadingStations = document.getElementById('loadingStations');

        let currentStation = null;
        let updateInterval = null;
        let countdownInterval = null;
        let isMuted = false;
        let previousVolume = 50;
        let isPlaying = false;
        let trackDuration = 0;
        let trackStartTime = 0;
        let currentTrackInfo = null;

        // Configurar volumen inicial
        audioPlayer.volume = 0.5;

        // Cargar estaciones desde archivo JSON externo
        async function loadStations() {
            try {
                // Cambiar la URL para usar el archivo local en el mismo repositorio
               const response = await fetch('stations.json');
        
            if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
            }
        
            const stations = await response.json();
        
            loadingStations.style.display = 'none';
            stationSelect.style.display = 'block';
        
            stationName.textContent = 'Selecciona una estaci√≥n';
            stationDescription.textContent = 'Elige tu estaci√≥n favorita para comenzar';
        
            populateStationSelect(stations);
        
            return stations;
          } catch (error) {
        console.error('Error al cargar las estaciones:', error);
        loadingStations.textContent = 'Error al cargar las estaciones. Por favor, recarga la p√°gina.';
        return [];
         }
        }
      
        function populateStationSelect(stations) {
            while (stationSelect.options.length > 1) {
                stationSelect.remove(1);
            }
            
            stations.forEach(station => {
                const option = document.createElement('option');
                const value = `${station.url}|${station.name}|${station.description}|${station.id}`;
                option.value = value;
                option.textContent = station.name;
                stationSelect.appendChild(option);
            });
        }

        loadStations();

        stationSelect.addEventListener('change', function() {
            if (this.value) {
                const [url, name, description, stationId] = this.value.split('|');
                currentStation = { url, name, description, stationId };
                stationName.textContent = name;
                stationDescription.textContent = description;
                
                playStation();
            }
        });

        // *** L√ìGICA DE PLAY/PAUSA CORREGIDA Y SIMPLIFICADA ***
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                // --- L√ìGICA DE PAUSA ---
                audioPlayer.pause();
                isPlaying = false;
                updateStatus(false);
                
                // Detener actualizaciones al pausar
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            } else {
                // --- L√ìGICA DE REPRODUCCI√ìN ---
                // Siempre usamos la funci√≥n playStation para iniciar/reanudar.
                // Es m√°s robusta porque recarga el stream cada vez.
                if (currentStation) {
                    playStation();
                } else {
                    alert('Por favor selecciona una estaci√≥n primero');
                }
            }
        });

        let errorTimeout = null;
        
        function playStation() {
            if (currentStation) {
                if (errorTimeout) {
                    clearTimeout(errorTimeout);
                    errorTimeout = null;
                }
                
                if (updateInterval) clearInterval(updateInterval);
                if (countdownInterval) clearInterval(countdownInterval);

                // Limpiar estado anterior
                currentTrackInfo = null; 
                trackDuration = 0;
                trackStartTime = 0;
                resetCountdown();
                resetAlbumCover();

                audioPlayer.src = currentStation.url;
                
                songTitle.textContent = 'Conectando...';
                songArtist.textContent = '';
                songAlbum.textContent = '';
                
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        updateStatus(true);
                        // Esperar 5 segundos antes de buscar informaci√≥n de la canci√≥n
                        setTimeout(() => {
                            startSongInfoUpdates();
                        }, 5000);
                    })
                    .catch(error => {
                        console.error('Error al reproducir:', error);
                        isPlaying = false;
                        updateStatus(false);
                        // Solo mostrar error despu√©s de 30 segundos para evitar falsos positivos
                        errorTimeout = setTimeout(() => {
                            alert('Error al reproducir el stream. Intenta de nuevo.');
                            songTitle.textContent = 'Selecciona una estaci√≥n';
                            resetAlbumCover();
                        }, 30000);
                    });
            } else {
                alert('Por favor selecciona una estaci√≥n primero');
            }
        }

        async function updateSongInfo() {
            if (!currentStation || !currentStation.stationId) {
                console.log('No hay estaci√≥n seleccionada');
                return;
            }
            
            try {
                console.log('Obteniendo info para:', currentStation.stationId);
                const response = await fetch(`https://api.somafm.com/songs/${currentStation.stationId}.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                if (data.songs && data.songs.length > 0) {
                    const currentSong = data.songs[0];
                    
                    const newTrackInfo = {
                        title: currentSong.title || 'T√≠tulo desconocido',
                        artist: currentSong.artist || 'Artista desconocido',
                        album: currentSong.album || '',
                        date: currentSong.date || null
                    };
                    
                    const isNewTrack = !currentTrackInfo || 
                        currentTrackInfo.title !== newTrackInfo.title || 
                        currentTrackInfo.artist !== newTrackInfo.artist;
                    
                    if (isNewTrack) {
                        console.log('üîÑ CAMBIO DE CANCI√ìN DETECTADO');
                        resetCountdown();
                        
                        currentTrackInfo = newTrackInfo;
                        songTitle.textContent = newTrackInfo.title;
                        songArtist.textContent = newTrackInfo.artist;
                        songAlbum.textContent = newTrackInfo.album ? `(${newTrackInfo.album})` : '';
                        
                        countdownTimer.textContent = '‚è≥ ...';
                        countdownTimer.classList.remove('ending');
                        
                        resetAlbumCover();
                        
                        if (newTrackInfo.date) {
                            const songDate = new Date(newTrackInfo.date * 1000);
                            trackStartTime = songDate.getTime();
                            console.log('‚è∞ Canci√≥n empez√≥ en:', songDate.toLocaleString());
                        } else {
                            trackStartTime = Date.now();
                            console.log('‚ö†Ô∏è Sin timestamp, usando hora actual como referencia');
                        }
                        
                        await getTrackDuration(newTrackInfo.artist, newTrackInfo.title);
                    } else {
                        if (trackDuration > 0 && trackStartTime > 0) {
                            console.log('‚úì Misma canci√≥n, contador activo');
                        }
                    }
                } else {
                    songTitle.textContent = 'Reproduciendo...';
                    songArtist.textContent = '';
                    songAlbum.textContent = '';
                    resetCountdown();
                    resetAlbumCover();
                }
            } catch (error) {
                console.error('Error al obtener info de la canci√≥n:', error);
                songTitle.textContent = 'Reproduciendo...';
                songArtist.textContent = '';
                songAlbum.textContent = '';
                resetCountdown();
                resetAlbumCover();
            }
        }

        async function getTrackDuration(artist, title) {
            try {
                console.log('üîç Buscando duraci√≥n en MusicBrainz para:', artist, '-', title);
                const searchUrl = `https://musicbrainz.org/ws/2/recording/?query=artist:"${encodeURIComponent(artist)}" AND recording:"${encodeURIComponent(title)}"&fmt=json&limit=5`;
                
                const response = await fetch(searchUrl, {
                    headers: {
                        'User-Agent': 'RadioStreamingPlayer/1.0 (https://claude.ai)'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì• Respuesta de MusicBrainz recibida');
                
                if (data.recordings && data.recordings.length > 0) {
                    for (const recording of data.recordings) {
                        if (recording.length) {
                            trackDuration = Math.floor(recording.length / 1000);
                            console.log('‚úì Duraci√≥n encontrada:', trackDuration, 'segundos');
                            console.log('‚úì T√≠tulo exacto:', recording.title);
                            console.log('‚úì Score de coincidencia:', recording.score);
                            
                            const elapsed = Math.floor((Date.now() - trackStartTime) / 1000);
                            console.log('‚è±Ô∏è Tiempo transcurrido:', elapsed, 'segundos');
                            console.log('‚è≥ Tiempo restante estimado:', trackDuration - elapsed, 'segundos');
                            
                            await getAlbumCover(recording.releases);
                            startCountdown();
                            return;
                        }
                    }
                    console.log('‚ö†Ô∏è Se encontraron grabaciones pero ninguna tiene duraci√≥n disponible');
                    resetCountdown();
                } else {
                    console.log('‚ùå No se encontr√≥ informaci√≥n de la canci√≥n en MusicBrainz');
                    resetCountdown();
                }
            } catch (error) {
                console.error('‚ùå Error al obtener duraci√≥n desde MusicBrainz:', error);
                resetCountdown();
            }
        }

        async function getAlbumCover(releases) {
            try {
                if (!releases || releases.length === 0) {
                    console.log('‚ö†Ô∏è No hay informaci√≥n de lanzamientos para obtener portada');
                    return;
                }
                
                const mainRelease = releases.find(r => r['release-group'] && r['release-group']['primary-type'] === 'Album') || releases[0];
                const releaseId = mainRelease.id;
                
                if (!releaseId) {
                    console.log('‚ö†Ô∏è No se encontr√≥ ID de lanzamiento');
                    return;
                }
                
                console.log('üîç Buscando portada para el lanzamiento:', releaseId);
                const coverArtUrl = `https://coverartarchive.org/release/${releaseId}`;
                
                const response = await fetch(coverArtUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const coverData = await response.json();
                console.log('üì• Datos de portada recibidos:', coverData);
                
                if (coverData.images && coverData.images.length > 0) {
                    const frontCover = coverData.images.find(img => img.front === true) || coverData.images[0];
                    
                    if (frontCover && frontCover.image) {
                        console.log('‚úì Portada encontrada:', frontCover.image);
                        
                        const img = document.createElement('img');
                        img.src = frontCover.image;
                        img.alt = 'Portada del √°lbum';
                        
                        albumCover.innerHTML = '';
                        albumCover.appendChild(img);
                        
                        return;
                    }
                }
                
                console.log('‚ö†Ô∏è No se encontr√≥ portada frontal');
            } catch (error) {
                console.error('‚ùå Error al obtener portada desde Cover Art Archive:', error);
            }
            
            resetAlbumCover();
        }

        function resetAlbumCover() {
            albumCover.innerHTML = '<div class="album-cover-placeholder">Portada</div>';
        }

        function startCountdown() {
            console.log('‚ñ∂Ô∏è Iniciando nuevo contador');
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
                console.log('‚ö†Ô∏è Se encontr√≥ un contador anterior activo, limpi√°ndolo');
            }
            
            updateCountdownDisplay();
            
            countdownInterval = setInterval(() => {
                updateCountdownDisplay();
            }, 1000);
            
            console.log('‚úì Contador iniciado correctamente');
        }

        function updateCountdownDisplay() {
            if (!trackDuration || !trackStartTime) {
                console.log('‚ö†Ô∏è Sin datos de duraci√≥n o tiempo de inicio');
                resetCountdown();
                return;
            }
            
            const elapsed = Math.floor((Date.now() - trackStartTime) / 1000);
            const remaining = trackDuration - elapsed;
            
            if (remaining <= 0) {
                console.log('‚è∞ Tiempo terminado - esperando nueva canci√≥n');
                countdownTimer.textContent = '00:00';
                countdownTimer.classList.remove('ending');
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                return;
            }
            
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            countdownTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (remaining <= 10) {
                countdownTimer.classList.add('ending');
            } else {
                countdownTimer.classList.remove('ending');
            }
        }

        function resetCountdown() {
            console.log('üõë Abortando contador anterior');
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                console.log('‚úì Intervalo de contador detenido');
            }
            
            trackDuration = 0;
            trackStartTime = 0;
            
            countdownTimer.textContent = '--:--';
            countdownTimer.classList.remove('ending');
        }

        function startSongInfoUpdates() {
            updateSongInfo();
            
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            updateInterval = setInterval(updateSongInfo, 10000);
        }

        function stopSongInfoUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            resetCountdown();
            resetAlbumCover();
            currentTrackInfo = null;
            songTitle.textContent = 'Selecciona una estaci√≥n';
            songArtist.textContent = '';
            songAlbum.textContent = '';
        }

        stopBtn.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.src = '';
            isPlaying = false;
            updateStatus(false);
            stopSongInfoUpdates();
        });

        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            audioPlayer.volume = volume;
            volumeValue.textContent = this.value + '%';
            
            if (this.value == 0) {
                volumeIcon.textContent = 'üîá';
                volumeIcon.classList.add('muted');
                isMuted = true;
            } else {
                volumeIcon.textContent = 'üîä';
                volumeIcon.classList.remove('muted');
                isMuted = false;
            }
        });

        volumeIcon.addEventListener('click', function() {
            if (isMuted) {
                volumeSlider.value = previousVolume;
                audioPlayer.volume = previousVolume / 100;
                volumeValue.textContent = previousVolume + '%';
                volumeIcon.textContent = 'üîä';
                volumeIcon.classList.remove('muted');
                isMuted = false;
            } else {
                previousVolume = volumeSlider.value;
                volumeSlider.value = 0;
                audioPlayer.volume = 0;
                volumeValue.textContent = '0%';
                volumeIcon.textContent = 'üîá';
                volumeIcon.classList.add('muted');
                isMuted = true;
            }
        });

        function updateStatus(isPlayingNow) {
            if (isPlayingNow) {
                playBtn.textContent = '‚è∏ PAUSAR';
            } else {
                playBtn.textContent = '‚ñ∂ REPRODUCIR';
            }
        }

        audioPlayer.addEventListener('playing', () => {
            isPlaying = true;
            updateStatus(true);
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updateStatus(false);
        });
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            updateStatus(false);
        });
    </script>
</body>
